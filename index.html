<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPool - Campus Ride Sharing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc;
            --bg-card: #fff;
            --text: #222;
            --text-secondary: #555;
            --primary: #667eea;
            --secondary: #764ba2;
            --border: #e0e7ff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --error: #ef4444;
            --success: #10b981;
        }
        [data-theme="dark"] {
            --bg: #181a20;
            --bg-card: #23272f;
            --text: #f1f5f9;
            --text-secondary: #a0aec0;
            --primary: #818cf8;
            --secondary: #a78bfa;
            --border: #313244;
            --shadow: 0 4px 15px rgba(0,0,0,0.4);
            --error: #f87171;
            --success: #34d399;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .role-btn {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }
        
        .role-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .role-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }
        
        .role-btn i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-card);
            color: var(--text);
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .role-selector {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .card h2 {
            color: var(--text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .location-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .location-picker select,
        .location-picker input {
            flex: 1;
        }
        
        .or-text {
            color: var(--text-secondary);
            font-size: 12px;
            padding: 0 5px;
        }
        
        .ride-card {
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            background: var(--bg-card);
        }
        
        .ride-card:hover {
            border-color: var(--primary);
        }
        
        .ride-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .ride-route {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }
        
        .ride-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .ride-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stars {
            color: #fbbf24;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--error);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .search-filters {
                grid-template-columns: 1fr;
            }
        }
        
        .bookings-list {
            margin-top: 15px;
        }
        
        .booking-item {
            background: var(--border);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .admin-panel {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .user-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 100px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            min-width: 40px;
        }
        
        .verification-container {
            max-width: 400px;
            margin: 50px auto;
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .verification-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .verification-code input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text);
        }
        
        .verification-code input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .current-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--border);
            border-radius: 8px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .header-notification {
            position: absolute;
            top: 20px;
            right: 60px;
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            min-width: 120px;
            box-shadow: var(--shadow);
            font-size: 14px;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const POPULAR_AREAS = [
            "DHA Phase 1", "DHA Phase 2", "DHA Phase 3", "DHA Phase 4", "DHA Phase 5", "DHA Phase 6",
            "Gulberg I", "Gulberg II", "Gulberg III", "Model Town", "Garden Town", "Township",
            "Johar Town", "Wapda Town", "PIA Society", "Cavalry Ground", "Cantt", "Mall Road",
            "Liberty Market", "MM Alam Road", "Main Boulevard", "Canal Road", "Jail Road",
            "Ferozepur Road", "Multan Road", "GT Road", "Raiwind Road", "FCC", "Other"
        ];

        const { useState, useEffect } = React;

        // Data Service
        class DataService {
            constructor() {
                this.API_BASE = 'https://unipool-backend-production.up.railway.app/api';
            }

            getToken() {
                return localStorage.getItem('token');
            }

            setToken(token) {
                localStorage.setItem('token', token);
            }

            clearToken() {
                localStorage.removeItem('token');
            }

            setCurrentUser(user) {
                localStorage.setItem('unipool_current_user', JSON.stringify(user));
            }

            logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('unipool_current_user');
            }

            validateEmail(email) {
                return (
                    email.endsWith('@formanite.fccollege.edu.pk') ||
                    email.endsWith('@fccollege.edu.pk')
                );
            }

            async login(email, password) {
                const res = await fetch(`${this.API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    this.setToken(data.token);
                    return { user: data.user, token: data.token };
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            }

            async register(userData) {
                const res = await fetch(`${this.API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await res.json();
                if (res.ok) {
                    return data.user;
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            }

            async getCurrentUser() {
                const token = this.getToken();
                if (!token) return null;
                try {
                    const res = await fetch(`${this.API_BASE}/users/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const user = await res.json();
                        return user;
                    } else if (res.status === 401) {
                        // Token is invalid, clear it
                        this.clearToken();
                        localStorage.removeItem('unipool_current_user');
                        return null;
                    }
                    return null;
                } catch (error) {
                    console.error('Error fetching current user:', error);
                    return null;
                }
            }

            async getRides(filters = {}) {
                try {
                    const params = new URLSearchParams(filters).toString();
                    const res = await fetch(`${this.API_BASE}/rides?${params}`);
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    const data = await res.json();
                    return Array.isArray(data) ? data : [];
                } catch (error) {
                    console.error('Error fetching rides:', error);
                    return [];
                }
            }

            async addRide(rideData) {
                try {
                    const token = this.getToken();
                    const res = await fetch(`${this.API_BASE}/rides`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(rideData)
                    });
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Failed to add ride');
                    }
                    return await res.json();
                } catch (error) {
                    console.error('Error adding ride:', error);
                    throw error;
                }
            }

            async bookRide(rideId, bookingData) {
                try {
                    const token = this.getToken();
                    const res = await fetch(`${this.API_BASE}/bookings/${rideId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(bookingData)
                    });
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Failed to book ride');
                    }
                    return await res.json();
                } catch (error) {
                    console.error('Error booking ride:', error);
                    throw error;
                }
            }

            async cancelRide(rideId) {
                try {
                    const token = this.getToken();
                    const res = await fetch(`${this.API_BASE}/bookings/ride/${rideId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Failed to cancel ride');
                    }
                    return await res.json();
                } catch (error) {
                    console.error('Error cancelling ride:', error);
                    throw error;
                }
            }

            async getUserBookings(userId) {
                const token = this.getToken();
                const res = await fetch(`${this.API_BASE}/bookings/user/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) return [];
                return await res.json();
            }

            async deleteUser(userId) {
                const token = this.getToken();
                const res = await fetch(`${this.API_BASE}/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return await res.json();
            }

            async getAllUsers() {
                try {
                    const token = this.getToken();
                    if (!token) {
                        throw new Error('No authentication token');
                    }
                    
                    const res = await fetch(`${this.API_BASE}/users`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (res.status === 401) {
                        // Token is invalid, clear it
                        this.clearToken();
                        localStorage.removeItem('unipool_current_user');
                        throw new Error('Authentication failed. Please login again.');
                    }
                    
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    
                    const data = await res.json();
                    return Array.isArray(data) ? data : [];
                } catch (error) {
                    console.error('Error fetching users:', error);
                    if (error.message.includes('Authentication failed')) {
                        throw error; // Re-throw auth errors
                    }
                    return [];
                }
            }

            // Mock methods for demo purposes (these would be replaced with real implementations)
            generateVerificationCode() {
                return Math.floor(100000 + Math.random() * 900000).toString();
            }

            async sendVerificationEmail(email, code) {
                // Mock email sending - in production this would use a real email service
                console.log(`Verification code ${code} sent to ${email}`);
                return true;
            }

            verifyCode(email, code) {
                // Mock verification - in production this would check against stored codes
                return true;
            }

            getData() {
                // Mock data for demo purposes
                return {
                    users: [],
                    rides: [],
                    bookings: []
                };
            }

            async completeRide(rideId) {
                try {
                    const token = this.getToken();
                    const res = await fetch(`${this.API_BASE}/rides/${rideId}/complete`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Failed to complete ride');
                    }
                    return await res.json();
                } catch (error) {
                    console.error('Error completing ride:', error);
                    throw error;
                }
            }

            saveData(data) {
                // Mock data saving - in production this would save to database
                console.log('Data saved:', data);
            }
        }

        const dataService = new DataService();

        // Components
        function Notification({ message, type, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`notification ${type}`}>
                    {message}
                </div>
            );
        }

        function LoginForm({ onLogin, onSwitchToRegister }) {
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                if (!formData.email || !formData.password) {
                    setError('Please fill in all fields');
                    return;
                }

                try {
                    // Regular user login (must have FCC email for non-admin)
                    if (formData.email !== '000000' && !dataService.validateEmail(formData.email)) {
                        setError('Only @formanite.fccollege.edu.pk or @fccollege.edu.pk emails are allowed for regular users');
                        return;
                    }

                    const result = await dataService.login(formData.email, formData.password);
                    if (result && result.user && result.token) {
                        dataService.setCurrentUser(result.user);
                        localStorage.setItem('token', result.token);
                        onLogin(result.user, result.token);
                    } else {
                        setError('Invalid email or password');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (error.message.includes('401')) {
                        setError('Invalid email or password. Please check your credentials.');
                    } else if (error.message.includes('500')) {
                        setError('Server error. Please try again later.');
                    } else {
                        setError(error.message || 'Login failed. Please try again.');
                    }
                }
            };

            return (
                <div className="login-container">
                    <div className="logo" style={{justifyContent: 'center', marginBottom: '30px'}}>
                        <i className="fas fa-car"></i>
                        UniPool
                    </div>
                    
                    <h2 style={{textAlign: 'center', marginBottom: '30px', color: 'var(--text)'}}>
                        Welcome Back
                    </h2>
                    
                    <div style={{
                        background: 'var(--border)',
                        padding: '15px',
                        borderRadius: '8px',
                        marginBottom: '20px',
                        textAlign: 'center'
                    }}>
                        <p style={{margin: '0 0 10px 0', color: 'var(--text-secondary)', fontSize: '14px'}}>
                            <strong>Test Admin Credentials:</strong>
                        </p>
                        <div style={{
                            fontSize: '16px',
                            fontWeight: 'bold',
                            color: 'var(--primary)',
                            fontFamily: 'monospace'
                        }}>
                            Email: 000000<br/>
                            Password: 000000
                        </div>
                        <p style={{margin: '10px 0 0 0', color: 'var(--text-secondary)', fontSize: '12px'}}>
                            (For testing purposes)
                        </p>
                    </div>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>Email or Admin Code</label>
                            <input
                                type="text"
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                placeholder="your.email@formanite.fccollege.edu.pk or 000000 for admin"
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                            <label>Password</label>
                            <input
                                type="password"
                                value={formData.password}
                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                placeholder="Enter your password"
                                required
                            />
                        </div>
                        
                        {error && <div className="error-message">{error}</div>}
                        
                        <button type="submit" className="btn">
                            Login
                        </button>
                    </form>
                    
                    <div style={{textAlign: 'center', marginTop: '20px'}}>
                        <p style={{color: 'var(--text-secondary)'}}>
                            Don't have an account?{' '}
                            <button 
                                onClick={onSwitchToRegister}
                                style={{
                                    background: 'none',
                                    border: 'none',
                                    color: 'var(--primary)',
                                    cursor: 'pointer',
                                    textDecoration: 'underline'
                                }}
                            >
                                Register here
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        function RegisterForm({ onRegister, onSwitchToLogin }) {
            const [selectedRole, setSelectedRole] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
                major: '',
                year: 1,
                phone: ''
            });
